<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Stats-preview-card-component</title>
    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="spc_container">
    <div class="spc_container_box">
        <div class="spc_container_box_left">
            <h1 class="spc_container_box_left_title">Get <span class="spc_container_box_left_title_word">insights</span> that help your business grow.</h1>
            <p class="spc_container_box_left_description">Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="spc_container_box_left_stats">
                <div class="spc_container_box_left_stats_item">
                    <p class="spc_container_box_left_stats_item_digit">10K+</p>
                    <p class="spc_container_box_left_stats_item_title">companies</p>
                </div>
                <div class="spc_container_box_left_stats_item">
                    <p class="spc_container_box_left_stats_item_digit">314</p>
                    <p class="spc_container_box_left_stats_item_title">templates</p>
                </div>
                <div class="spc_container_box_left_stats_item">
                    <p class="spc_container_box_left_stats_item_digit">12M+</p>
                    <p class="spc_container_box_left_stats_item_title">queries</p>
                </div>
            </div>
        </div>
        <div class="spc_container_box_right"></div>
    </div>
</div>
</body>
</html>
